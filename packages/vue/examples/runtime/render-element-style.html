<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const app = document.querySelector('#app')
      const { render, h } = Vue
      const vnode1 = h(
        'div',
        {
          style: {
            color: 'red'
          }
        },
        '1111111'
      )
      render(vnode1, app)

      setTimeout(() => {
        const vnode2 = h(
          'div',
          {
            style: {
              fontSize: '32px'
            }
          },
          '1111111'
        )
        render(vnode2, app)
      }, 2000)
    </script>
  </body>
</html>
