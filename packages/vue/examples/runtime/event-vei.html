<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>click</button>
    <script>
      let btn = document.querySelector('button')
      const invoker = () => {
        invoker.value()
      }
      invoker.value = () => {
        alert(1)
      }

      console.dir(invoker)
      btn.addEventListener('click', invoker)
      setTimeout(() => {
        invoker.value = () => {
          alert(2)
        }
      }, 2000)
    </script>
  </body>
</html>
