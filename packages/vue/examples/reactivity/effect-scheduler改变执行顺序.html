<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { reactive, effect } = Vue
      const obj = reactive({
        count: 1
      })
      effect(
        () => {
          console.log(obj.count)
        },
        {
          scheduler() {
            // 调度器 实现宏任务
            setTimeout(() => {
              console.log(obj.count)
            })
          }
        }
      )
      obj.count = 2
      obj.count = 3
    </script>
  </body>
</html>
