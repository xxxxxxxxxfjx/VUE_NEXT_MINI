<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { render, h } = Vue
      const vnode = h(
        'div',
        {
          class: 'test'
        },
        'hello render'
      )

      const app = document.querySelector('#app')
      render(vnode, app)
    </script>
  </body>
</html>
